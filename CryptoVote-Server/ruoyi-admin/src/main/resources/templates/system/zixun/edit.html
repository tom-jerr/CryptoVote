<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改咨询管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zixun-edit" th:object="${appZixun}">
            <input name="zixunId" th:field="*{zixunId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">咨询标题：</label>
                <div class="col-sm-8">
                    <input name="title" th:field="*{title}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">图片1：</label>
                <div class="col-sm-8">
                    <textarea name="img1" class="form-control">[[*{img1}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">图片2：</label>
                <div class="col-sm-8">
                    <textarea name="img2" class="form-control">[[*{img2}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">图片3：</label>
                <div class="col-sm-8">
                    <textarea name="img3" class="form-control">[[*{img3}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标签：</label>
                <div class="col-sm-8">
                    <input name="mark" th:field="*{mark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="backup" th:field="*{backup}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/zixun";
        $("#form-zixun-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-zixun-edit').serialize());
            }
        }
    </script>
</body>
</html>
